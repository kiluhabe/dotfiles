if-shell "if [[ -e /usr/local/bin/fish  ]]; then true; else false; fi" \
  "set-option -g default-shell /usr/local/bin/fish"

if-shell "if [[ -e /usr/bin/fish  ]]; then true; else false; fi" \
  "set-option -g default-shell /usr/bin/fish"

set-option -g default-terminal screen-256color

set-option -g default-terminal screen-256color

# delay for escape key press
set -sg escape-time 1000

## set status bar
set -g status-bg "#373b41"
set -g status-fg "#c5c8c6"

## highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#373b41"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#8abeb7"
set -g message-fg "#000000"

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

set -g mode-bg "#8abeb7"
set -g mode-fg "#000000"

# Use emacs keybindings in copy mode
setw -g mode-keys emacs

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode C-@ send-keys -X begin-selection
bind-key -T copy-mode M-w send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
